<!-- Hero -->
<div class="usa-section--dark bg-primary bg-primary-gradient">
  <div class="grid-container padding-y-8">
    <h1 class="font-body-3xl measure-1 margin-bottom-0 line-height-sans-2 text-semibold text-balance">
        {{ include.title }}
    </h1>
    <p class="line-height-sans-4 measure-5">{{ include.paragraph }}</p>
    <div class="grid-row grid-gap margin-top-2">
      {% if include.button-url %}
      <div class="tablet:grid-col-auto margin-top-2">
        <a href="{{ include.button-url |relative_url }}" class="usa-button usa-button--inverse usa-button--outline width-full">
          {{ include.button-text }}
          <svg class="usa-icon usa-icon--size-3" aria-hidden="true" role="img">
            <use xlink:href="{{ '/assets/uswds/img/sprite.svg#arrow_forward' | relative_url }}"></use>
          </svg>
        </a>
      </div>
      {% endif %}
      {% if include.button-2-url %}
      <div class="tablet:grid-col-auto margin-top-2">
        <a href="{{ include.button-2-url |relative_url }}" class="usa-button usa-button--inverse usa-button--outline width-full">
          {{ include.button-2-text }}
          <svg class="usa-icon usa-icon--size-3" aria-hidden="true" role="img">
            <use xlink:href="{{ '/assets/uswds/img/sprite.svg#github' | relative_url }}"></use>
          </svg>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
