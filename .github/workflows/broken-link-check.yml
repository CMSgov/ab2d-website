name: "Broken Link Check"

on:
  schedule:
    - cron: 0 0 * * 0
  workflow_call:
  workflow_dispatch:

jobs:
  broken-link-check:
    runs-on: codebuild-ab2d-website-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: Set Deployment Path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DEPLOY_PATH=${{ github.event.number }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: "Check for broken links"
        uses: lycheeverse/lychee-action@v2
        id: lychee
        with:
          jobSummary: true
          args: --base https://dveopzwo661ye.cloudfront.net/${{ env.DEPLOY_PATH }} --no-progress --accept '200..=299, 401, 403, 405' ./_site/**/*.html
