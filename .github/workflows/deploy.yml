name: "deploy"

on:
  workflow_dispatch:
    inputs:
      feature_path:
        description: "Feature path to deploy (e.g. 123 -> feature/123/); if omitted, deploys to base url"
        required: false
        type: string
  workflow_call:
    inputs:
      feature_path:
        description: "Feature path to deploy (e.g. 123 -> feature/123/); if omitted, deploys to base url"
        required: false
        type: string

env:
  BASE_PATH: ${{ inputs.feature_path && format('feature/{0}/', inputs.feature_path) || '' }}

jobs:
  deploy-dev:
    if: github.actor != 'dependabot[bot]'
    # environment: 'stage'
    permissions:
      contents: read
      id-token: write
    runs-on: codebuild-ab2d-website-${{github.run_id}}-${{github.run_attempt}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'
          # node-version: 20 ## Using a .nvmrc file to stay in sync with the repo

      - name: Install jekyll and bundler
        run: |
          rbenv install
          gem install bundler
          bundle install

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Compile assets with Gulp
        run: |
          npm run assets:build

      - name: Build the site
        env:
          # This is redundant but keeping for posterity
          JEKYLL_ENV: "production"
        run: |
          bundle exec jekyll build --source ./src ${{ env.BASE_PATH && format('--baseurl {0}', env.BASE_PATH) || '' }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.NON_PROD_ACCOUNT }}:role/delegatedadmin/developer/ab2d-dev-github-actions

      - name: Set env vars from AWS params
        uses: cmsgov/cdap/actions/aws-params-env-action@main
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
        with:
          params: |
            TARGET_BUCKET=/ab2d/dev/web/nonsensitive/s3-bucket
            DISTRIBUTION_ID=/ab2d/dev/web/nonsensitive/distribution-id

      - name: Deploy the site to root url/directory
        if: ${{ !env.BASE_PATH }}
        # This $TARGET_BUCKET comes from a previous step, cmsgov/cdap/actions/aws-params-env-action@main
        run: |
          aws s3 sync _site/ s3://$TARGET_BUCKET/ --delete --exclude 'feature/*'

      - name: Deploy the site to feature url/directory
        if: ${{ env.BASE_PATH }}
        # This $TARGET_BUCKET comes from a previous step, cmsgov/cdap/actions/aws-params-env-action@main
        run: |
          aws s3 sync _site/ s3://$TARGET_BUCKET/${{ env.BASE_PATH }} --delete

      - name: Invalidate Cloudfront cache
        run: |
          aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"
