name: "pull request"

on:
  pull_request:

jobs: 
  deploy: 
    if: ${{ !startsWith(github.actor, 'bot-') }}
    with:
      environment: development
      deploy_path: ${{ github.event.number }}
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  comment-pr:  
    needs: deploy
    permissions:
      pull-requests: 'write'
    uses: ./.github/workflows/comment-pr.yml

  a11y-check:
    needs: deploy
    uses: ./.github/workflows/a11y-check.yml
    
