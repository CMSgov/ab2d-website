name: "pull request"

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{  github.event.number }}
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    if: ${{ !startsWith(github.actor, 'bot-') }}
    with:
      deploy_path: ${{ github.event.number }}
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  comment-pr:
    needs: deploy
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    uses: ./.github/workflows/comment-pr.yml
    secrets: inherit

  a11y-check:
    needs: deploy
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/a11y-check.yml
