---
layout: base
---

<main id="main-content">
  {% if page.hero  %}
    {% include hero.html
      title=page.hero-title
      paragraph=page.hero-paragraph
      button-url=page.hero-button-url
      button-text=page.hero-button-text
      button-2-url=page.hero-button-2-url
      button-2-text=page.hero-button-2-text
    %}
  {% endif %}
  
  <div class="minw-15 padding-y-6 grid-container">
    {{ content }}
  </div>
</main>
