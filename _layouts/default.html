---
layout: base
---

{% if page.in-page-nav == true %}
<div class="usa-in-page-nav-container grid-container">
  <aside
    class="usa-in-page-nav padding-top-2"
    data-main-content-selector="#page-content"
    data-title-text="{{ page.in-page-nav-title }}"
    data-heading-elements="{{ page.in-page-nav-levels }}"
    data-scroll-offset="80"
  ></aside>
{% endif %}

  <div
    id="page-content"
    class="minw-15 padding-y-6 {% unless page.in-page-nav %}grid-container{% endunless %}"
  >
    {{ content }}
  </div>

{% if page.in-page-nav == true %}
</div>
{% endif %}
